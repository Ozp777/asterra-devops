name: CI/CD - Loader

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: 854383975800
  ECR_REPO: 854383975800.dkr.ecr.us-east-1.amazonaws.com/asterra-demo/loader
  LAMBDA_NAME: asterra-demo-geojson-loader

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dev tools
        run: |
          pip install -r requirements-dev.txt

      - name: Lint check
        run: |
          flake8 app/loader/handler.py

      - name: Bump version and tag
        id: bump
        run: |
          CURR=$(cat VERSION)
          IFS='.' read -r MAJ MIN PATCH <<< "$CURR"
          NEW="$MAJ.$((MIN+1)).0"
          echo "$NEW" > VERSION
          echo "version=$NEW" >> $GITHUB_OUTPUT
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"
          git add VERSION
          git commit -m "chore: bump version to $NEW" || echo "no changes"
          git tag "v$NEW" || echo "tag exists"
          git push origin HEAD:main --tags

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        run: |
          aws ecr get-login-password --region $AWS_REGION | \
          docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com

      - name: Build and push Docker image
        working-directory: app/loader
        env:
          VERSION: ${{ steps.bump.outputs.version }}
        run: |
          docker build -t "$ECR_REPO:$VERSION" .
          docker push "$ECR_REPO:$VERSION"

      - name: Deploy to Lambda
        env:
          VERSION: ${{ steps.bump.outputs.version }}
        run: |
          aws lambda update-function-code \
            --function-name "$LAMBDA_NAME" \
            --image-uri "$ECR_REPO:$VERSION"

